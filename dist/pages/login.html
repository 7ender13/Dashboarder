<div class="app-container app-login" ng-class="{__loading: vm.status.loading}">
    <div class="flex-center">
        <div class="app-header"></div>
        <div class="app-body">
            <div class="loader-container text-center">
                <div class="icon">
                    <div class="sk-folding-cube">
                        <div class="sk-cube1 sk-cube"></div>
                        <div class="sk-cube2 sk-cube"></div>
                        <div class="sk-cube4 sk-cube"></div>
                        <div class="sk-cube3 sk-cube"></div>
                    </div>
                </div>
                <div class="title">Logging in...</div>
            </div>
            <div class="app-block">
                <div class="app-form">
                    <div class="form-header">
                        <div class="app-brand"><img style="margin-bottom : 10px;" src="assets/images/logo.png" alt=""><br/><span class="highlight">Dash</span>boarder</div>
                    </div>
                    <form ng-submit="vm.submit(vm.username, vm.password)">
                        <div class="input-group"> <span class="input-group-addon">                <i class="fa fa-user" aria-hidden="true"></i></span> <input type="text" class="form-control" placeholder="Username" ng-model="vm.username"> </div>
                        <div class="input-group"> <span class="input-group-addon">                <i class="fa fa-key" aria-hidden="true"></i></span> <input type="text" class="form-control" placeholder="Password" ng-model="vm.password"> </div>
                        <div class="text-center"> <input type="submit" class="btn btn-primary btn-submit" value="Login"> </div>
                    </form>
            </div>
        </div>
        <div class="app-footer"> </div>
    </div>
</div>
